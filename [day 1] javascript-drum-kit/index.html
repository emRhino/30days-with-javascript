<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day 1 - Drum kit</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="keyboard">
        <div class="key" data-key="65">A<span>boom</span></div>
        <div class="key" data-key="83">S<span>clap</span></div>
        <div class="key" data-key="68">D<span>hihat</span></div>
        <div class="key" data-key="70">F<span>kick</span></div>
        <div class="key" data-key="71">G<span>openhat</span></div>
        <div class="key" data-key="72">H<span>ride</span></div>
        <div class="key" data-key="74">J<span>snare</span></div>
        <div class="key" data-key="75">K<span>tink</span></div>
        <div class="key" data-key="76">L<span>tom</span></div>
    </div>

    <div class="sounds">
        <audio data-key="65" src="./sounds/boom.wav"></audio>
        <audio data-key="83" src="./sounds/clap.wav"></audio>
        <audio data-key="68" src="./sounds/hihat.wav"></audio>
        <audio data-key="70" src="./sounds/kick.wav"></audio>
        <audio data-key="71" src="./sounds/openhat.wav"></audio>
        <audio data-key="72" src="./sounds/ride.wav"></audio>
        <audio data-key="74" src="./sounds/snare.wav"></audio>
        <audio data-key="75" src="./sounds/tink.wav"></audio>
        <audio data-key="76" src="./sounds/tom.wav"></audio>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
